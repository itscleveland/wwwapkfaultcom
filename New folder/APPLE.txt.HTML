<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple App Store Button</title>
    <style>
        .appstore-button {
            display: flex;
            align-items: center;
            background-color: #000;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
        }

        .appstore-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .appstore-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <a href="https://www.apple.com/app-store/" target="_blank" class="appstore-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="App Store">
        Open Apple App Store
    </a>

</body>
</html>
